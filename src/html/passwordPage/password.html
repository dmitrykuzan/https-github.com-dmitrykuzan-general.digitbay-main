<section class="password">
  <div class="container">
    <div class="hero__search"></div>
    <div class="password__wrapper">
      <h1 class="password__title title">Смена пароля</h1>

      <form class="create__form">
        <ul class="create__info-list password__info-list">
          <li class="create__info-item">
            <div class="create__info-text">
              <h3 class="create__info-title">Старий пароль</h3>
            </div>
            <div class="create__input-wrapper password__input-wrapper">
              <input
                type="password"
                name="old password"
                class="create__input password__input"
                id="password-input"
                placeholder="Ваш старий пароль"
              />
              <div class="password__button-hide">
                <svg class="svg">
                  <use xlink:href="img/sprite.svg#eye"></use>
                </svg>
              </div>
            </div>
          </li>

          <li class="create__info-item">
            <div class="create__info-text">
              <h3 class="create__info-title">Новый пароль</h3>
            </div>
            <div class="create__input-wrapper password__input-wrapper">
              <input
                type="password"
                name="new password"
                class="create__input password__input"
                placeholder="Ваш новый пароль"
              />
              <div class="password__button-hide">
                <svg class="svg">
                  <use xlink:href="img/sprite.svg#eye"></use>
                </svg>
              </div>
            </div>
          </li>

          <li class="create__info-item">
            <div class="create__info-text">
              <h3 class="create__info-title">Повторить новый пароль</h3>
            </div>
            <div class="create__input-wrapper password__input-wrapper">
              <input
                type="password"
                name="new password repeat"
                class="create__input password__input"
                placeholder="Повторить ваш новый пароль"
              />
              <div class="password__button-hide">
                <svg class="svg">
                  <use xlink:href="img/sprite.svg#eye"></use>
                </svg>
              </div>
            </div>
          </li>
        </ul>

        <div class="create__form-buttons">
          <button
            class="create__form-button create__form-button--cancel main__button"
          >
            Отменить
          </button>
          <button class="create__form-button create__form-button--save edit__button-save" type="submit">
            Сохранить
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
