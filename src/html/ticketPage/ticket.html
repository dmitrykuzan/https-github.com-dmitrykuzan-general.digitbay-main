<section class="ticket">
  <div class="container">
    <div class="hero__search"></div>
    <div class="ticket__wrapper">
      <h1 class="ticket__title title">Платежная квитанция #36447</h1>

      <div class="ticket__body">
        <div class="ticket__product">
          <div class="ticket__product-wrapper">
            <div class="ticket__image">
              <picture>
                <source
                  srcset="
                    img/ticket/ticket@1x.avif 1x,
                    img/ticket/ticket@2x.avif 2x
                  "
                  type="image/avif"
                />
                <source
                  srcset="
                    img/ticket/ticket@1x.webp 1x,
                    img/ticket/ticket@2x.webp 2x
                  "
                  type="image/webp"
                />
                <img
                  src="img/ticket/ticket@1x.jpg"
                  srcset="img/ticket/ticket@2x.jpg 2x"
                  width="170"
                  height="220"
                  alt="CyberPunk 2077"
                />
              </picture>
            </div>
            <div class="ticket__info">
              <div class="ticket__info-title">
                <p>Оплачиваемый товар:</p>
                <h2 class="ticket__info-name">Outriders Worldslayer Bundle Steam CD Key</h2>
              </div>

              <ul class="ticket__list">
                <li class="ticket__item">
                  <p class="ticket__item-text">Платежная система:</p>
                  <p class="ticket__item-name">Система быстрых платежей</p>
                </li>
                <li class="ticket__item">
                  <p class="ticket__item-text">Дата формирования:</p>
                  <p class="ticket__item-name">12.10.2022 14:03</p>
                </li>
                <li class="ticket__item">
                  <p class="ticket__item-text">Сумма платежа:</p>
                  <p class="ticket__item-name">200 RUB</p>
                </li>
                <li class="ticket__item">
                  <p class="ticket__item-text">Состояние платежа:</p>
                  <p class="ticket__item-name ticket__item-name--paid">Оплачено</p>
                </li>
              </ul>
            </div>
          </div>
            <div class="ticket__key">
              <div class="ticket__key-wrapper">
                <p class="ticket__key-text">Ваш товар:</p>
                <div class="ticket__copy">
                  <input
                    readonly
                    type="text"
                    name="copy"
                    class="ticket__copy-input"
                    value="VU6EV-IKYHS-CY65W-VU6RV-4FGUT">
                  <button class="ticket__copy-button">
                    <span class="ticket__copy-span">Скопировано</span>
                    <svg>
                      <use xlink:href="img/sprite.svg#copy"></use>
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <div class="ticket__review">
              <h2 class="ticket__review-title">Оставить отзыв</h2>
              <form class="ticket__review-form">
                <textarea name="textarea" class="ticket__review-textarea" placeholder="Текст вашего отзыва"></textarea>

                <div class="ticket__review-navigation">
                  <div class="ticket__input-wrapper">
                    <label class="ticket__input-label">
                      <input
                        class="ticket__input-radio"
                        type="radio"
                        name="review"
                        checked
                      />
                      <span class="ticket__input-box"></span>
                      <span class="ticket__input-text">
                        Положительный
                      </span>
                    </label>
                  </div>

                  <div class="ticket__input-wrapper">
                    <label class="ticket__input-label">
                      <input
                        class="ticket__input-radio"
                        type="radio"
                        name="review"
                      />
                      <span class="ticket__input-box"></span>
                      <span class="ticket__input-text">
                        Отрицательный
                      </span>
                    </label>
                  </div>

                  <div class="ticket__input-wrapper">
                    <label class="ticket__input-label">
                      <input
                        class="ticket__input-radio"
                        type="radio"
                        name="review"
                      />
                      <span class="ticket__input-box"></span>
                      <span class="ticket__input-text">
                        Нейтральный
                      </span>
                    </label>
                  </div>

                  <button class="ticket__form-button" type="submit">Отправить</button>
                </div>
              </form>
            </div>
        </div>
    </div>
  </div>
</section>
