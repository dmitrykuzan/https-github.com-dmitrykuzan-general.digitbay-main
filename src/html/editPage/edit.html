<section class="edit">
  <div class="container">
    <div class="hero__search"></div>
    <div class="edit__wrapper">
      <h1 class="edit__title title">Редактировать профиль</h1>

      <form class="create__form">
        <ul class="create__info-list">
          <li class="create__info-item">
            <div class="create__info-text">
              <h3 class="create__info-title">Имя пользователя</h3>
              <p class="create__info-subtitle">Максимум 100 символов</p>
            </div>
            <div class="create__input-wrapper">
              <input
                type="text"
                name="edit-name"
                class="create__input"
                placeholder="Ваше имя"
              />
            </div>
          </li>

          <li class="create__info-item">
            <div class="create__info-text">
              <h3 class="create__info-title">Никнейм</h3>
              <p class="create__info-subtitle">Максимум 100 символов</p>
            </div>
            <div class="create__input-wrapper">
              <input
                type="text"
                name="edit-login"
                class="create__input"
                placeholder="Ваш никнейм"
              />
            </div>
          </li>

          <li class="create__info-item">
            <div class="create__info-text">
              <h3 class="create__info-title">Email</h3>
            </div>
            <div class="create__input-wrapper">
              <input
                type="email"
                name="edit-email"
                class="create__input"
                placeholder="Ваш email"
              />
            </div>
          </li>
        </ul>

        <div class="create__form-buttons">
          <button
            class="create__form-button create__form-button--cancel main__button"
          >
            Отменить
          </button>
          <button class="create__form-button create__form-button--save edit__button-save">
            Сохранить
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
